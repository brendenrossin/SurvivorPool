# Railway configuration for Survivor Pool Dashboard - Main Web Service
# Note: Cron services should use their own railway-[service].toml files
#
# ENVIRONMENT-SPECIFIC STARTUP:
# - Production/Staging: Uses start.sh (default)
# - Dev: Set RAILWAY_START_SCRIPT=start_dev.sh in Railway env vars

[build]
builder = "nixpacks"

[deploy]
startCommand = "bash ${RAILWAY_START_SCRIPT:-start.sh}"